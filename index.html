<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
        <div class="wrapper">
            <!-- Creates header bar. -->
            <header>
                <h1><span>Weather Dashboard</span></h1>
            </header>

            <!-- Creates aside. -->
            <aside>
                <!-- Creates Search Bar. -->
                <section>
                    <div>
                        <h2>Search for a City:</h2>
                        <input type="city" name="search-box" id="search-box" placeholder="Denver"/>
                    </div>
                    <div>
                        <button id="search-button" class="search-btn">Search</button>
                    </div>
                </section>

                <!-- Creates search history. -->
                <section>
                    <div class="history" id="history-0"></div>
                    <div class="history" id="history-1"></div>
                    <div class="history" id="history-2"></div>
                    <div class="history" id="history-3"></div>
                    <div class="history" id="history-4"></div>
                    <div class="history" id="history-5"></div>
                    <div class="history" id="history-6"></div>
                    <div class="history" id="history-7"></div>
                    <div class="history" id="history-8"></div>
                    <div class="history" id="history-9"></div>
                </section>

                <div>
                    <button id="clear-button" class="search-btn">Clear History</button>
                </div>
            </aside>

            <!-- Creates today's forecast section for selected city. -->

            <article id="forecast-body">
                <section id="selected-city">
                    <div id="city-header-bar">
                        <h2 id="city-header"></h2>
                        <img id="icon-0" width="60" height="60"/>
                    </div>
                    <div class="data" id="temp-0"></div>
                    <div class="data" id="wind-0"></div>
                    <div class="data" id="hum-0"></div>
                </section>

                <!-- Creates 5 day forecast section for selected city. -->
            
                <div id="five-day-forecast-header">
                    <h3>5-day Forecast:</h3>
                </div>
                <section id="forecast-cards">
                    <div class="card" id="day-1">
                        <div id="header-bar-1">
                            <h3 id="date-header-1"></h3>
                            <img id="icon-1" width="50" height="50"/>
                        </div>
                        <div class="data" id="temp-1"></div>
                        <div class="data" id="wind-1"></div>
                        <div class="data" id="hum-1"></div>
                    </div>
                    <div class="card" id="day-2">
                        <div id="header-bar-2">
                            <h3 id="date-header-2"></h3>
                            <img id="icon-2" width="50" height="50"/>
                        </div>
                        <div class="data" id="temp-2"></div>
                        <div class="data" id="wind-2"></div>
                        <div class="data" id="hum-2"></div>
                    </div>
                    <div class="card" id="day-3">
                        <div id="header-bar-3">
                            <h3 id="date-header-3"></h3>
                            <img id="icon-3" width="50" height="50"/>
                        </div>
                        <div class="data" id="temp-3"></div>
                        <div class="data" id="wind-3"></div>
                        <div class="data" id="hum-3"></div>
                    </div>
                    <div class="card" id="day-4">
                        <div id="header-bar-4">
                            <h3 id="date-header-4"></h3>
                            <img id="icon-4" width="50" height="50"/>
                        </div>
                        <div class="data" id="temp-4"></div>
                        <div class="data" id="wind-4"></div>
                        <div class="data" id="hum-4"></div>
                    </div>
                    <div class="card" id="day-5">
                        <div id="header-bar-5">
                            <h3 id="date-header-5"></h3>
                            <img id="icon-5" width="50" height="50"/>
                        </div>
                        <div class="data" id="temp-5"></div>
                        <div class="data" id="wind-5"></div>
                        <div class="data" id="hum-5"></div>
                    </div>
                </section>
            </article>
        </div>

        <script src="./assets/script.js"></script>
  </body>
</html>
